---

- hosts: all
  gather_facts: no
  tasks:        
    - community.docker.docker_network:
        name: devops-example

    - community.docker.docker_container:
        name: app
        image: "pochka15/devops-example-app:{{ version }}"
        restart_policy: always
        state: started
        networks:
          - name: devops-example
        env:
          NODE_ENV: production

    - community.docker.docker_container:
        name: caddy
        image: "pochka15/devops-example-caddy:{{ version }}"
        restart_policy: always
        state: started
        networks:
          - name: devops-example
        ports:
          - 80:80
          - 443:443
